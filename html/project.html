<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Coinbase Landing Page</title>
  </head>
  <body>
    <nav class="navbar d-flex justify-content-around border-bottom fw-semibold">
      <a class="navbar-brand" href="#">
        <img
          src="../assets/img/coinbase_icon.png"
          alt="coinbase logo"
          width="120px"
        />
      </a>
      <div>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Explore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Learn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Individuals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Businesses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Developers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Company</a>
          </li>
        </ul>
      </div>
      <div>
        <button class="btn fw-semibold px-4" type="submit">Sign in</button>
        <button class="btn btn-primary fw-semibold px-4" type="submit">
          Get Started
        </button>
      </div>
    </nav>
    <section class="container-md my-5 py-5">
      <section class="row row-col-5 gx-5 justify-content-evenly">
        <div class="col-md-5">
          <article class="col">
            <div class="row link-primary mb-3">
              <a>Jump start your portfolio <i class=" bi bi-arrow-right-short"></i></a>     
            </div>
            <div class="row mb-3">
              <h1 class="display-3 lh-1">Jump start</h1>
              <h1 class="display-3 lh-1">your crypto</h1>
              <h1 class="display-3 lh-1 mb-3">portfolio</h1>
              <span>Coinbase us the easiest place to buy and sell</span>
              <span>cryptocurrency. Sign up and get started today.</span>
            </div>
              <form class="row mb-3 form-inline">
                <div class="col-md-6">
                  <input  class="form-control" type="email"  placeholder="Email address" />
                </div>
                <div class="col-md-6">
                  <button class="btn btn-primary fw-semibold px-4" type="submit">Get started</button>
                </div>
              </form>
          </article>
        </div>
        <div class="col-md-3">
          <img class="float-end" width="300px"
          src="../assets/img/wallet-screenshot.png"
          alt="wallet coinbase screenshot"
        />
        </div>
      </section>
    </section>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
